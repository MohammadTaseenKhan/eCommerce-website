<!DOCTYPE html>
<html lang="en">

<head>

<body>
   <header>
      <div class="search">
         <input type="text" placeholder="search hare">
      </div>
      <div class="icon">
         <i id="profile" class="fa-solid fa-user"></i>

      </div>
   </header>
   <ul id="menu" class="menu">
      <li>home</li>

   </ul>
   <div id="log" class="log">

      </div>
      <form action="#" method="POST" accept-charset="utf-8">

         <div class="input-field">

               <input required type="text" placeholder="username" />
            </div>
            <div class="pass">
               <span>password</span><br />
               <input required type="password" placeholder="password" />
            </div>
            <div class="submit">
               <input type="submit" value="submit" />
            </div>
         </div>
      </form>
   </div>
   <div class="content">
      <div class="content-1">
         <div class="tools">
            <div class="tol-btn">

            </div>

               <i class="fa-solid fa-plus"></i>
            </div>
         </div>
         <div class="pic">
            <img src="shoes1.jpeg" width="100%" alt="" />

         <div class="tittles">
            <span>Price : 20$</span>

         <div id="moreContent" class="more-content">
            hello
         </div>

         </div>

            <i class="fa-solid fa-cart-plus"></i>
            Add to cart
         </button>
      </div>
      <div class="content-2">
         <div class="tools">
            <div class="tol-btn">
               <i class="fa-solid fa-heart"></i>
            </div>

            </div>

         </div>
         <div id="moreContent" class="more-content">
            hello
         </div>
         <div id="moreBtn" class="more">

         </div>
         <button class="btn">
            <i class="fa-solid fa-cart-plus"></i>
            Add to cart
         </button>
      </div>
      </div>
   </div>
